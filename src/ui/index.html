<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title><%= htmlWebpackPlugin.options.config.BUILD_TITLE %></title>
    <script>
      (function () {
        // 直调PaaS接口时，如果本平台为https,PaaS为http，则需要在head中声明如下的meta才能避免被csp拦截
        if (window.location.protocol.startsWith('https')) {
          var meta = document.createElement('meta')
          meta.setAttribute('http-equiv', 'Content-Security-Policy')
          meta.setAttribute('content', 'upgrade-insecure-requests')
          document.head.appendChild(meta)
        }
      })();
    </script>

    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
  </head>
  <body>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <script type="text/javascript">
        window.Site = {
            url: '/',
            version: 'v3',
            login: '',
            agent: '',
            authscheme: 'internal',
            buildVersion: '',
            fullTextSearch: 'off',
            helpDocUrl: 'https://bk.tencent.com/docs/markdown/配置平台/产品白皮书/产品简介/Overview.md',
            disableOperationStatistic: false
        }
        window.User = {
            admin: '',
            name: ''
        }
        window.Supplier = {
            account: '0'
        }
        window.ESB = {
          userManage: null
        }
        window.API_HOST = window.location.origin + '/meta-ui/'
        window.API_PREFIX = window.location.origin + '/api/' + Site.version
    </script>
  </body>
</html>
